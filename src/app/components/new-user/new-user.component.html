<app-navbar></app-navbar>

<div class="container">
  <div class="d-flex justify-content-center">
    <div class="card">
      <div class="card-header">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link" routerLink="/login">Iniciar Sesi√≥n</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/new-user">Crear Cuenta</a>
          </li>

        </ul>
      </div>
      <div class="card-body">

        <div class="m-sm-4">
          <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
            <div class="form-group">
              <label for="dni">Dni</label>
              <input class="form-control form-control-lg" type="text" name="dni" id="dni"
                     placeholder="Ingrese su dni" [(ngModel)]="dni" required="required">
            </div>
            <div class="form-group">
              <label>Name</label>
              <input class="form-control form-control-lg" type="text" name="name" id="name"
                     placeholder="Ingrese su nombre" [(ngModel)]="name">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input class="form-control form-control-lg" type="password" name="password" id="password"
                     placeholder="Enter password" [(ngModel)]="password" required="required">
            </div>
            <div class="text-center mt-3">
              <button class="btn btn-outline-primary btn-block btn-lg" [disabled]="!f.valid">
                <fa-icon [icon]="register"></fa-icon> Resgistrarse</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
