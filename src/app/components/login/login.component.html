<app-navbar></app-navbar>

<div class="container">
  <div class="d-flex justify-content-center">
    <div class="card shadow-lg border-success">
      <div class="card-header">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link " routerLinkActive="active" routerLink="/login">Iniciar Sesi√≥n</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/new-user">Crear Cuenta</a>
          </li>
        </ul>
      </div>
      <div class="card-body">

        <div class="m-sm-4">
          <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
            <div class="form-group panel panel-default text-center">
              <h1>Account Access</h1>
              <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt=""
                   class="rounded-circle img-login">
            </div>
            <div class="form-group m-1">
              <label for="dni">Dni</label>
              <input class="form-control form-control-lg" type="text" name="dni" id="dni"
                     placeholder="Ingrese su dni" [(ngModel)]="dni" required="required">
            </div>
            <div class="form-group m-1">
              <label>Password</label>
              <input class="form-control form-control-lg" type="password" name="password" id="password"
                     placeholder="Ingrese su clave" [(ngModel)]="password" required="required">
            </div>
            <div class="text-center mt-3">
              <button class="btn btn-outline-success btn-block btn-lg" [disabled]="!f.valid">Ingresar
                <i class="fa fa-fw fa-unlock-alt"></i></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
