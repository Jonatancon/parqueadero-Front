<app-navbar></app-navbar>

<div class="container text-center">
  <div class="d-flex justify-content-center">
    <div class="card shadow-lg border-info">
      <div class="card-header">
        <h2>Registrar Un Propietario de Vehiculo</h2>
      </div>
      <div class="card-body">

        <div class="m-sm-4">
          <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
            <div class="form-group input-group mb-3">
              <mat-form-field class="w-100" appearance="outline">
                <mat-label><fa-icon [icon]="addresCard"></fa-icon> Dni</mat-label>
                <input class="" type="text" name="dni" id="dni"
                       matInput placeholder="Ingrese su dni" [(ngModel)]="dni" required="required">
              </mat-form-field>
            </div>
            <div class="form-group input-group mb-3">
              <mat-form-field class="w-100" appearance="outline">
                <mat-label><fa-icon [icon]="addresCard"></fa-icon> Name</mat-label>
                <input class="" type="text" name="name" id="name"
                       matInput placeholder="Ingrese su nombre" [(ngModel)]="name" required>
              </mat-form-field>
            </div>
            <div class="text-center mt-3">
              <button class="btn btn-outline-primary btn-block btn-lg" [disabled]="!f.valid">
                <fa-icon [icon]="register"></fa-icon> Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
