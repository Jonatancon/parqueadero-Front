<app-navbar></app-navbar>

<div class="container text-center">
  <div class="d-flex justify-content-center">
    <div class="card shadow-lg border-info">
      <div class="card-header">
        <h2>Registrar Un Propietario de Vehiculo</h2>
      </div>
      <div class="card-body">

        <div class="m-sm-4">
          <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
            <div class="form-group input-group mb-3">
              <label class="input-group" for="dni">Dni</label>
              <span class="input-group-text"><fa-icon [icon]="addresCard"></fa-icon></span>
              <input class="form-control form-control-lg" type="text" name="dni" id="dni"
                     placeholder="Ingrese su dni" [(ngModel)]="dni" required="required">
            </div>
            <div class="form-group input-group mb-3">
              <label class="input-group" for="name">Name</label>
              <span class="input-group-text" ><fa-icon [icon]="addresCard"></fa-icon></span>
              <input class="form-control form-control-lg" type="text" name="name" id="name"
                     placeholder="Ingrese su nombre" [(ngModel)]="name">
            </div>
            <div class="text-center mt-3">
              <button class="btn btn-outline-primary btn-block btn-lg" [disabled]="!f.valid">
                <fa-icon [icon]="register"></fa-icon> Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
